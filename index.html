<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 Project Contest</title>
    <style>
        .avatar {
          width: 35px;
          height: 35px;
          border-radius: 50%;
          margin-right: 10px;
        }
      </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="student portal"><h1>Students Portal</h1></section>
    <section id="studentsearch">
        <input type="search" placeholder="Search">
        <button>Search</button>

    </section>

    <section id="sortbutton">
      <button id="sortNameAtoZ">Sort A->Z</button>
      <button id="sortNameZtoA">Sort Z->A</button>
      <button id="sortingbasedonMarks">Sort By Marks</button>
      <button id="sortbasedonPass">Sort By Passing</button>
      <button id="sortClass">Sort By Class</button>
      <button id="sortGender">Sort By Gender</button>
    </section>
  
    <table id="studenttable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>City</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="tb">
        </tbody>
      </table>
    
  

    <script src="script.js"></script>
    &lt;&lt;&lt; &copy;RAMJI SRINIVASAN&gt;&gt;&gt;
</html>
